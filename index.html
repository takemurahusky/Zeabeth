<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="content/logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#backlog">Backlog</a></li>
            </ul>
        </nav>
        <button onclick="document.getElementById('gallery').scrollIntoView();">Explore Gallery</button>
    </header>
    <div class="hero">
        <img src="content/hero.jpg" alt="Hero Image">
    </div>
    <section id="about">
        <img src="content/portrait.jpg" alt="Portrait" class="portrait">
        <div class="bio">
            <h2>About Me</h2>
            <p>[Your short biography goes here]</p>
        </div>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <!-- Repeat for all 15 images -->
            <div class="gallery-item">
                <img src="content/art1.jpg" alt="Art 1">
                <div class="overlay">
                    <div class="text">Title of Artwork<br>Description, Dimensions, Medium</div>
                </div>
            </div>
            <!-- Add more items here -->
        </div>
    </section>
    <section id="backlog">
        <h2>Backlog</h2>
        <p>[Your backlog content goes here]</p>
    </section>
</body>
</html>
